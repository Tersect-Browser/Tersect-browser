<div class="slider-label">Bin size: {{ binsize }}</div>
<div class="binsize-slider">
    <p-slider
        [(ngModel)]="binsize"
        [animate]="true"
        [style]="{'width':'100%'}"
        [min]="BINSIZE_MIN" [max]="BINSIZE_MAX"
        (onChange)="binsizeSliderChange($event)"
        (onSlideEnd)="updateBinsize()">
    </p-slider>
</div>

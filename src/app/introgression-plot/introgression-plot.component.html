<div [ngStyle]="{'visibility': update ? 'visible' : 'hidden'}">
    <div class="update-spinner">
        <p-progressSpinner></p-progressSpinner>
    </div>
    <div class="update-shadow"></div>
</div>
<canvas #plotCanvas class="sharp-canvas">

</canvas>

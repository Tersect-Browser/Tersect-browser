<div [ngStyle]="{'visibility': plotLoadMessage != ''
                               && errorMessage == '' ? 'visible' : 'hidden'}">
    <div class="update-spinner">
        <p-progressSpinner></p-progressSpinner>
    </div>
    <div class="update-status">
        {{ plotLoadMessage }}
    </div>
    <div class="update-shadow"></div>
</div>

<div [ngStyle]="{'visibility': errorMessage != '' ? 'visible' : 'hidden'}">
    <div class="error-message">{{ errorMessage }}</div>
    <div class="update-shadow"></div>
</div>

<app-scale-bar
    (plotMouseClick)="onClick($event)"
    (plotMouseHover)="onHover($event)"
    (plotMouseMove)="onMove($event)">
</app-scale-bar>

<app-bin-plot
    (plotMouseClick)="onClick($event)"
    (plotMouseHover)="onHover($event)"
    (plotMouseMove)="onMove($event)">
</app-bin-plot>

<app-accession-bar
    (plotMouseClick)="onClick($event)"
    (plotMouseHover)="onHover($event)"
    (plotMouseMove)="onMove($event)">
</app-accession-bar>

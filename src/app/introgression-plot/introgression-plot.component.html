<div [ngStyle]="{'visibility': plot_loading && error_message == '' ? 'visible'
                                                                   : 'hidden'}">
    <div class="update-spinner">
        <p-progressSpinner></p-progressSpinner>
    </div>
    <div class="update-shadow"></div>
</div>

<div [ngStyle]="{'visibility': error_message != '' ? 'visible' : 'hidden'}">
    <div class="error-message">{{ error_message }}</div>
    <div class="update-shadow"></div>
</div>

<app-scale-bar
    (plotClick)="onClick($event)"
    (plotHover)="onHover($event)"
    (plotLeave)="onLeave($event)">
</app-scale-bar>

<app-bin-plot
    (plotClick)="onClick($event)"
    (plotHover)="onHover($event)">
</app-bin-plot>

<app-accession-bar
    (plotClick)="onClick($event)"
    (plotHover)="onHover($event)">
</app-accession-bar>

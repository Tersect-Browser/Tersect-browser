<div [ngStyle]="{'visibility': plot_load_message != ''
                               && error_message == '' ? 'visible' : 'hidden'}">
    <div class="update-spinner">
        <p-progressSpinner></p-progressSpinner>
    </div>
    <div class="update-status">
        {{ plot_load_message }}
    </div>
    <div class="update-shadow"></div>
</div>

<div [ngStyle]="{'visibility': error_message != '' ? 'visible' : 'hidden'}">
    <div class="error-message">{{ error_message }}</div>
    <div class="update-shadow"></div>
</div>

<app-scale-bar
    (plotMouseClick)="onClick($event)"
    (plotMouseHover)="onHover($event)"
    (plotMouseMove)="onMove($event)">
</app-scale-bar>

<app-bin-plot
    (plotMouseClick)="onClick($event)"
    (plotMouseHover)="onHover($event)"
    (plotMouseMove)="onMove($event)">
</app-bin-plot>

<app-accession-bar
    (plotMouseClick)="onClick($event)"
    (plotMouseHover)="onHover($event)"
    (plotMouseMove)="onMove($event)">
</app-accession-bar>

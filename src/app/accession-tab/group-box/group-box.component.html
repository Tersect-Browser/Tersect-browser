<p-listbox styleClass="group-box"
    [options]="groups"
    [(ngModel)]="selectedGroups"
    optionLabel="name"
    [metaKeySelection]="false"
    [multiple]="true"
    [showToggleAll]="false">
    <p-header>Groups</p-header>
    <ng-template let-group let-i="index" pTemplate="item">
        <span class="group-label">
            {{ group.label }}
            <b>{{ group.value.accessions.length }}</b>
        </span>
    </ng-template>
</p-listbox>

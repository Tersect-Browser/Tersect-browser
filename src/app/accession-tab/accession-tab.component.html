<h3>Accession selection</h3>

<p-table styleClass="accession-table"
         [columns]="cols"
         [value]="virtual_accession_rows"
         [(selection)]="selectedAccessions"
         [scrollable]="true"
         [virtualScroll]="true"
         scrollHeight="80vh"
         [totalRecords]="accession_rows.length"
         [virtualRowHeight]="20"
         [virtualScrollDelay]="100"
         [rows]="50"
         (onLazyLoad)="loadDataOnScroll($event)"
         [lazy]="true">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th class="checkbox-cell">
                <p-checkbox
                    [(ngModel)]="all_selected"
                    (onChange)="headerCheckboxChange($event)"
                    binary="true">
                </p-checkbox>
            </th>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr class="accession-table-row" [pSelectableRow]="rowData">
            <td class="checkbox-cell">
                <p-tableCheckbox [value]="rowData['id']"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns" class="accession-table-cell">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody" let-columns="columns">
        <tr class="accession-table-row">
            <td class="loading-container">
                Loading...
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        Selected {{selectedAccessions.length}} accessions
    </ng-template>
</p-table>

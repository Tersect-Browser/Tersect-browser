<h3>Accession selection</h3>

<div class="tab-container">
    <app-group-box [groups]="accession_groups"
                   [(selectedGroups)]="selected_groups">
    </app-group-box>

    <p-table #dt
            styleClass="accession-table"
            [columns]="cols"
            [value]="virtual_accession_rows"
            [(selection)]="selectedAccessions"
            [scrollable]="true"
            [virtualScroll]="true"
            scrollHeight="calc(100vh - 160px)"
            [totalRecords]="filtered_accessions.length"
            [virtualRowHeight]="20"
            [virtualScrollDelay]="100"
            [rows]="50"
            (onLazyLoad)="loadDataOnScroll($event)"
            [lazy]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th class="checkbox-cell" [pSortableColumn]="'selected'">
                    <p-sortIcon [field]="'selected'"></p-sortIcon>
                </th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{ col.header }}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
            <tr>
                <th class="checkbox-cell">
                    <p-checkbox
                        [(ngModel)]="all_selected"
                        (onChange)="headerCheckboxChange($event)"
                        binary="true">
                    </p-checkbox>
                </th>
                <th *ngFor="let col of columns">
                    <input pInputText type="text" style="width: 100%;"
                        (input)="dt.filter($event.target.value,
                                           col.field,
                                           'contains')">
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr class="accession-table-row" [pSelectableRow]="rowData">
                <td class="checkbox-cell">
                    <p-tableCheckbox [value]="rowData['id']"></p-tableCheckbox>
                </td>
                <td *ngFor="let col of columns" class="accession-table-cell">
                    {{ rowData[col.field] }}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody" let-columns="columns">
            <tr class="accession-table-row">
                <td class="loading-container">
                    Loading...
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="justified">
                <div class="block-center">
                    <div>
                        {{ filtered_accessions.length }}
                        <span *ngIf="filtersUsed()">matching</span>
                        accessions
                    </div>
                    <div>
                        ({{ selectedAccessions.length }} selected)
                    </div>
                </div>
                <button pButton
                        icon="fa fa-plus"
                        label="Save as a group..."
                        style="font-size: 1.2em;"
                        (click)="showAddGroupDialog()"
                        [disabled]="selectedAccessions.length === 0">
                </button>
            </div>
        </ng-template>
    </p-table>

    <app-add-group-dialog (groupSave)="addGroup($event)"
                          [selectedAccessions]="selectedAccessions"
                          [accessionGroups]="accession_groups"
                          [(visible)]="display_add_group_dialog">
    </app-add-group-dialog>

</div>

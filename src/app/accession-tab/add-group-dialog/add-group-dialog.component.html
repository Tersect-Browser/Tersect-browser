<p-dialog header="Add group" modal="true" appendTo="body"
          [style]="{'width':'300px'}" [(visible)]="visible"
          [resizable]="false" dismissableMask="true">
    <div>
        <span *ngIf="selectedAccessions.length > 1; else elseOneAccession">
            Saving <b>{{ selectedAccessions.length }}</b> selected accessions as a new group.
        </span>
        <ng-template #elseOneAccession>
            Saving <b>one</b> selected accession as a new group.
        </ng-template>
    </div>

    <p-message *ngIf="errorMessage !== ''"
               styleClass="fade-in"
               severity="error"
               text="{{ errorMessage }}">
    </p-message>

    <div class="group-dialog-small-margin">
        <div class="input-label-small">Group name (<i>required</i>)</div>
        <input pInputText style="width: 100%;"
               [(ngModel)]="groupName" type="text">
    </div>

    <div class="group-dialog-small-margin">
        <div class="input-label-small">Category</div>
        <p-dropdown [style]="{'width':'100%'}"
                    [options]="categoryOptions"
                    [editable]="true"
                    [(ngModel)]="categoryName">
        </p-dropdown>
    </div>

    <div>
        <button pButton
                (click)="saveGroup()"
                class="dialog-small-margin"
                style="float: right;"
                icon="fa fa-plus"
                label="Save"
                [disabled]="selectedAccessions.length === 0
                            || groupName.length === 0
                            || errorMessage !== ''">
        </button>
    </div>
</p-dialog>

<p-overlayPanel (onShow)="exportView()"
                (onHide)="clearLink()">
    <b>Link to current view:</b>
    <div class="ui-inputgroup share-button">
        <input pInputText [value]="shareLink" [size]="45" readonly="readonly">
        <button pButton label="Copy" icon="fa fa-clipboard"
            (click)="copyLink()">
        </button>
    </div>
</p-overlayPanel>

<!-- global-modal.component.html -->
<p-dialog 
  [(visible)]="(modalService.visible$ | async)" 
  [modal]="true" 
  [closable]="true" 
  [style]="{width: '30vw'}"
  [header]="(modalService.title$ | async)"
  (onHide)="modalService.closeModal()">

  <ng-container *ngIf="modalService.component$ | async as comp">
    <ng-container *ngComponentOutlet="comp"></ng-container>
  </ng-container>
</p-dialog>

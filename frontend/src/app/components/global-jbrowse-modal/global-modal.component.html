

<p-dialog
  *ngIf="isVisible"
  [(visible)]="isVisible"  dismissableMask="true"
  [resizable]="false" modal="true" appendTo="body"
  [style]="{ width: '80vw'}"
  [position]="center"
  [positionTop]="30"
  header="modalTitle">
  
  <jbrowser-wrapper 
  bind-props="{location : {start: '0', end: '98543444', zoomLevel: 100, pheneticWidth: 1000, binSize: 50000}}">
  </jbrowser-wrapper>

</p-dialog>



<p-dialog
  *ngIf="isVisible"
  [(visible)]="isVisible"  dismissableMask="true"
  [resizable]="false" modal="true" appendTo="body"
  [style]="{ width: '80vw'}"
  [position]="center"
  [positionTop]="30"
  [header]="modalTitle">
  
  <label>Enter barcode size: </label>
  <input type="number">
  <button>Generate</button>

</p-dialog>

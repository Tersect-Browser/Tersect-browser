

<p-dialog
  *ngIf="isVisible"
  [(visible)]="isVisible"  dismissableMask="true"
  [resizable]="false" modal="true" appendTo="body"
  [style]="{ width: '80vw'}"
  [position]="center"
  [positionTop]="30"
  [header]="modalTitle">
  
  <div>
    <label>Enter barcode size: </label>
    <input type="number" [(ngModel)]="barcodeSize">
    <button (click)="generateBarcode()">Generate</button>
  </div>
  <a href="downloadLink" download="proposed_file_name">Download</a>
</p-dialog>
